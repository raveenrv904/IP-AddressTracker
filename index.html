<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | IP Address Tracker</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css"
    integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14=" crossorigin="" />
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <header class="header">
    <div class="container">
      <h1>IP Address Tracker</h1>
      <div class="input">
        <div>
          <input class="user-input" type="text" placeholder="Search for any IP address or domain" name="location"
            value="" required>
        </div>
        <div class="image">
          <svg xmlns="http://www.w3.org/2000/svg" width="11" height="14">
            <path fill="none" stroke="#FFF" stroke-width="3" d="M2 1l6 6-6 6" />
          </svg>
        </div>
      </div>
    </div>
  </header>
  <section class="map">
    <div id="map"></div>
  </section>
  <section class="float">
    <div class="container2">
      <div class="hp">
        <h2>ip address</h2>
        <p class="ip-address">192.212.174.101</p>
      </div>
      <div class="hp">
        <h2>location</h2>
        <p class="location">Brooklyn, NY 10001</p>
      </div>
      <div class="hp">
        <h2>timezone</h2>
        <p class="timezone">UTC-05:00</p>
      </div>
      <div class="hp">
        <h2>isp</h2>
        <p class="isp">SpaceX Starlink</p>
      </div>
    </div>
  </section>



  <!-- 

  Search for any IP address or domain

  IP Address
  Location
  Timezone
    UTC 
  ISP -->

  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js"
    integrity="sha256-o9N1jGDZrf5tS+Ft4gbIK7mYMipq9lqpVJ91xHSyKhg=" crossorigin=""></script>
  <script src="script.js"></script>
</body>

</html>
